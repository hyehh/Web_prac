<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Tag연습</title>
</head>
<body>
	<h1>h1 Tag입니다.</h1>
	<h2>h2 Tag입니다.</h2>
	<h3>h3 Tag입니다.</h3>
	<h4>h4 Tag입니다.</h4>
	<h5>h5 Tag입니다.</h5>
	<h6>h6 Tag입니다.</h6>
	<p>단락을 구분하는 Tag 입니다.</p>
	<p>단락을 구분하는 Tag 입니다.</p>
	<p>단락을 구분하는 Tag 입니다.<br>행바꿈 Tag 입니다.</p>
	단락을 구분하는 Tag를 하지 않은 경우입니다.<br>
	단락을 구분하는 Tag를 하지 않은 경우입니다.<br>
	<p><a href = "http://www.google.com">구글로 이동</a></p>
	<p><h1><a href = "http://www.google.com">구글로 이동</a></h1>
	<!-- h1을 쓰면 단락 구분되기 때문에 </p>를 쓸 필요가 없음 -->
	<p><i>HTML</i></p>
	<p>HTML<sub>CSS</sub><sup>JSP</sup></p>
	<p><ins>HTML</ins></p>
	<p><del>HTML</del></p>
</body>
</html>
